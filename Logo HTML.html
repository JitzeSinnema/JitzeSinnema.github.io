<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Logo Example</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .logo-container {
      width: 350px;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .animated-logo {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f8cff, #38e6b1);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: spin 2s linear infinite;
    }
    .animated-logo span {
      color: #fff;
      font-size: 2em;
      font-family: Arial, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      user-select: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="animated-logo">
      <span>Logo Bitch</span>
    </div>
  </div>
</body>
</html>
